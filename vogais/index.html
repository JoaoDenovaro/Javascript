    <h1 id="huhu" style="text-align: center; font-size: 100px;">ME DE A SUA STRINGUE</h1>
    <script> 
    function tirar_vogal(){
        let modefocs = prompt('Watafuckk')
        let vogais = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U']
        let nova = ''
        for (let caractere of modefocs){
            console.log(caractere)
            if (vogais.includes(caractere)){
                continue
                }
            else{
                nova += caractere
                }       
            }
        console.log(nova)
    document.getElementById('huhu').innerHTML = nova
        }   
    
    </script>

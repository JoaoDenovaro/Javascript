<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> FATORIAL </h1>
    <button onclick="Fat()"> Descubra o fatorial de um número </button>
    <p id="p"></p>
    <script>
        function Fat() {
            input = Number(prompt("Digite um número"))
            let result = 1
            let i = input
                for (i; i > 1 ; i--) {
                    console.log(i)
                    result *= i
                }
                document.getElementById('p').innerHTML = `O fatorial de ${input} é ` + result
        }
    </script>
</body>
</html>

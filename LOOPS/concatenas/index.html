<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="adv.js"></script>
</head>
<body>
    <h1>CONCATENAS</h1>
    <button onclick="Conc()"> Escreva caracteres </button>
    <p id="p"></p>
    <script>
        function Conc() {
            let input = 'hehe'
            let frase = ''
            while (true) {
                if (input.trim() != '') {
                    console.log(input)
                    input = prompt("Digite um caracter")
                    frase += input
                }
                else{
                    document.getElementById('p').innerHTML = frase
                    break
                }
            }
        }
    </script>
</body>
</html>
